<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>Language Detection</h1>
    </div>
  </div>

  <br><br>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <label for="text">Text:</label>
      <textarea [(ngModel)]="text" class="form-control" id="text" rows="7"></textarea>
      <div class="error-message text-danger" *ngIf="hasText()"> Text is required! </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-4 text-center">
      <div class="form-check form-check-inline">
        <input [(ngModel)]="clean" class="form-check-input" type="checkbox" id="clean" value="clean">
        <label class="form-check-label" for="clean">clean</label>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-3 d-grid p-4">
      <button [disabled]="hasText()" type="button" class="btn btn-primary btn-block" (click)="detectText()"> DetectText</button>
    </div>
  </div>

  <div *ngFor="let lang of detectedLanguages" class="row justify-content-center">
    <div class="col-md-2 text-center">
      <h6>Language: {{ lang.lang }}</h6>
    </div>
    <div class="col-md-2 text-center">
      <h6>Confidence: {{ lang.confidence * 100 }}%</h6>
    </div>
  </div>

</div>
