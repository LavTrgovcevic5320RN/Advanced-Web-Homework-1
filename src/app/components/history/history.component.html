<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>History</h1>
    </div>
  </div>

  <br><br>

  <div *ngFor="let historyItem of getHistory()" class="row">
    <div class="col-md-12">
      <h6>{{ '[ ' + (historyItem.getDate() | date: 'd.M.yyy. , h:mm:ss') + ' ]  ' + '  GET  ' + historyItem.getUrl() }}</h6>
    </div>
  </div>


</div>
